<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/css/estilo.css">
        <title>Inserir Perguntas</title>
    </head>
    <body>
        <div id="tudo">
            <div class="menuLado">
                <h1>Menu</h1>
                <ul>
                    <li><a href="/admin/nvcurso.html">Inserir novo curso</a></li>
                    <li><a href="/admin/altimgs.html">Adicionar imagens</a></li>
                    <div id="este">
                        <li><a href="/admin/pgts.html">Inserir perguntas</a></li>
                    </div>
                    <li><a href="/admin/indexA.html">Início</a></li>
                </ul>
            </div>
            <div class="resto">
                <h1>Inserir Perguntas</h1>
                <form>
                    <label for="pgt">
                        Insira a nova <b>pergunta</b>:
                    </label>
                    <input id="pgt" name="pgt" type="text"/>

                    <label for="opcao1">
                        Insira a primeira opção:
                    </label>
                    <input id="opcao1" name="opcao" type="text"/>
                    <fieldset>
                        <legend>Valor da opção:</legend>

                        <input id="info"
                            name="valor"
                            type="radio"
                            value="info" />
                        <label for="info">
                            Informática
                        </label>

                        <input id="agrop"
                            name="valor"
                            type="radio"
                            value="agrop" />
                        <label for="agrop">
                            Agropecuária
                        </label>

                        <input id="agroin"
                            name="valor"
                            type="radio"
                            value="agroin" />
                        <label for="agroin">
                            Agroindústria
                        </label>
                    </fieldset>

                    <label for="opcao2">
                        Insira a segunda opção:
                    </label>
                    <input id="opcao2" name="opcao" type="text"/>

                    <fieldset>
                        <legend>Valor da opção:</legend>

                        <input id="info"
                            name="valor"
                            type="radio"
                            value="info" />
                        <label for="info">
                            Informática
                        </label>

                        <input id="agrop"
                            name="valor"
                            type="radio"
                            value="agrop" />
                        <label for="agrop">
                            Agropecuária
                        </label>

                        <input id="agroin"
                            name="valor"
                            type="radio"
                            value="agroin" />
                        <label for="agroin">
                            Agroindústria
                        </label>
                    </fieldset>

                    <label for="opcao3">
                        Insira a terceira opção:
                    </label>
                    <input id="opcao3" name="opcao" type="text"/>

                    <fieldset>
                        <legend>Valor da opção:</legend>

                        <input id="info"
                            name="valor"
                            type="radio"
                            value="info" />
                        <label for="info">
                            Informática
                        </label>

                        <input id="agrop"
                            name="valor"
                            type="radio"
                            value="agrop" />
                        <label for="agrop">
                            Agropecuária
                        </label>

                        <input id="agroin"
                            name="valor"
                            type="radio"
                            value="agroin" />
                        <label for="agroin">
                            Agroindústria
                        </label>
                    </fieldset>

                    <input type="submit" value="Salvar"/>
                </form>
            </div>
        </div>
    </body>
</html>
