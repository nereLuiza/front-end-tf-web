<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/css/estilo.css">
        <title>Novo Curso</title>
    </head>
    <body>
        <div id="tudo">
            <div class="menuLado">
                <h1>Menu</h1>
                <ul>
                    <div id="este">
                        <li><a href="/admin/nvcurso.html">Inserir novo curso</a></li>
                    </div>
                    <li><a href="/admin/altimgs.html">Adicionar imagens</a></li>
                    <li><a href="/admin/pgts.html">Inserir perguntas</a></li>
                    <li><a href="/admin/indexA.html">Início</a></li>
                </ul>
            </div>
            <div class="resto">
                <h1>Inserir Novo Curso</h1>
                <form>
                    <label for="nome">
                        Insira o nome do curso:
                    </label>
                    <input id="nome" name="nome" type="text" required/>

                    <label for="desc">
                        Insira a descrição do curso:
                    </label>
                    <textarea id="desc" name="desc" required></textarea>

                    <label for="ppc">
                        Insira o PPC do curso:
                    </label>
                    <input id="ppc" name="ppc" type="file" required/>

                    <label for="mcc">
                        Insira a Matriz Curricular do Curso
                    </label>
                    <input id="mcc" name="mcc" type="file" required/>

                    <input type="submit" value="Salvar" />
                </form>
            </div>
        </div>
    </body>
</html>
