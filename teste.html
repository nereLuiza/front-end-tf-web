<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Teste</title>
        <link rel="stylesheet" href="/css/estilo.css">
    </head>

    <body>
        <header>
            <div class="menu">
                <ul>
                    <li><a href="/index.html">Início</a></li>
                </ul>
            </div>
        </header>

        <form action="." method="get">
        
            <label for="nome">Qual é o seu nome?</label>
            <input id="nome" name="nome" type="text"/>

            <label for="idade">Qual é a sua idade?</label>
            <input id="idade" name="idade" type="number">

            <fieldset>
                <legend>Qual das áreas do conhecimento mais te interessa?</legend>

                <input id='area-1'
                       name='area'
                       type='radio'
                       value='humanas' />
                <label for='area-1'>Humanas</label>

                <input id='area-2'
                       name='area'
                       type='radio'
                       value='exatas' />
                <label for='area-2'>Exatas</label>

                <input id='area-3'
                       name='area'
                       type='radio'
                       value='linguagens' />
                <label for='area-3'>Linguagens</label>

                <input id='area-4'
                       name='area'
                       type='radio'
                       value='biologicas' />
                <label for='area-4'>Biológicas</label>
            </fieldset>

            <fieldset>
                <legend>Você é muito atarefado?</legend>

                <input id='tarefa-s'
                       name='tarefa'
                       type='radio'
                       value='sim' />
                <label for='tarefa-s'>Sim</label>

                <input id='tarefa-n'
                       name='tarefa'
                       type='radio'
                       value='nao' />
                <label for='tarefa-n'>Não</label>
            </fieldset>

            <fieldset>
                <legend>Você gosta de desafios lógicos?</legend>

                <input id='desafios-s'
                       name='desafios'
                       type='radio'
                       value='sim' />
                <label for='desafios-s'>Sim</label>

                <input id='desafios-n'
                       name='desafios'
                       type='radio'
                       value='nao' />
                <label for='desafios-n'>Não</label>
            </fieldset>

            <fieldset>
                <legend>Você é sedentário?</legend>

                <input id='sed-s'
                       name='sed'
                       type='radio'
                       value='sim' />
                <label for='sed-s'>Sim</label>

                <input id='sed-n'
                       name='sed'
                       type='radio'
                       value='nao' />
                <label for='sed-n'>Não</label>
            </fieldset>
        </form>
    </body>
</html>
